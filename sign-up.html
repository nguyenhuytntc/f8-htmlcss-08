<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/main.css" />

        <!-- Scripts -->
        <script src="assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <img src="./assets/img/auth/intro.svg" alt="" class="auth__intro-img" />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>
            </div>
            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" class="logo__img" alt="grocery mart" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Sign Up</h1>
                    <p class="auth__desc">Letâ€™s create your account and Shop like a pro and save money.</p>
                    <form action="" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" class="form__input" placeholder="Email" />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" class="form__input" placeholder="Password" />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" class="form__input" placeholder="Confirm Password" />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                            </div>
                        </div>
                        <div class="form__group form__group--inline">
                            <label for="" class="form__checkbox">
                                <input type="checkbox" class="form__checkbox-input" />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>
                            <a href="#!" class="auth__link form__pull-right">Recovery Password</a>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn">Sign Up</button>
                            <button class="btn btn--outline auth__btn btn--no-margin">
                                <img src="./assets/icons/google.svg" alt="" class="btn__icon" />
                                Sign in with Gmail
                            </button>
                        </div>
                        <p class="auth__text">
                            You have an account yet?
                            <a href="./sign-in.html" class="auth__link">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
