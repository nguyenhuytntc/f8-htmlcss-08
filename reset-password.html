<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/main.css" />

        <!-- Scripts -->
        <script src="assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/forgot-password.png"
                    alt=""
                    class="auth__intro-img"
                    style="--width: 424px"
                />
            </div>
            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" class="logo__img" alt="grocery mart" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Forgot your password?</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>
                    <div class="message message--success auth__message">We have e-mailed your password reset link</div>
                    <form action="./index-logined.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" class="form__input" placeholder="Email" required />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Email Không đúng định dạng</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
                        </div>

                        <p class="auth__text">
                            <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
